<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/InputTag.css">
    <title>InputTag</title>
</head>

<body>
    <div id="background-container">
        <div id="form-container">
            <h3>Contant Us</h3>
            <form>
                <div>Email</div>
                <input id="input-email" type="email" placeholder="email@example.com">
                <div id="Fname">Firs Name</div>
                <div id="Lname">Last Name</div>
                <input id="input-Fname" type="email">
                <input id="input-Lname" type="email">
                <div>message</div>
                <textarea name="message" cols="28" rows="10"></textarea>
                <input type="checkbox" id="checkbox">
                <p>subscribe</p>
                <input type="submit" id="submit" value="Send">
            </form>
        </div>
    </div>
</body>

</html>
